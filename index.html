<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div id="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1619631430699-043f820268ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vdW5hdGluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="mountains">
            <a href="https://unsplash.com/photos/CR4Jrxsb2QU" target="_blank">Mountains</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797527-63b4e495938f?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=1470"
                alt="Sun Kissed">
            <a href="https://unsplash.com/photos/a-couple-of-women-standing-next-to-each-other-B8892rcCI7g"
                target="_blank">sun set</a>
        </div>

        <div class="search-result">
            <img src="https://media.istockphoto.com/id/963548354/photo/skyline-of-boise-idaho-seen-at-night-with-deep-dark-blue-sky.jpg?s=1024x1024&w=is&k=20&c=Az5J-P7L561ihQgy86nFquO30XBO90ksfl1F3GRY7Wg="
                alt="City">
            <a href="https://www.istockphoto.com/photo/skyline-of-boise-idaho-seen-at-night-with-deep-dark-blue-sky-gm963548354-263177570?utm_campaign=adp_photos_sponsored&utm_content=https%3A%2F%2Funsplash.com%2Fphotos%2Fa-view-of-a-city-skyline-at-night-RR7l4Fpk2YI&utm_medium=affiliate&utm_source=unsplash&utm_term=san+francisco%3A%3A%3A"
                target="_blank">city</a>
        </div>

    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
